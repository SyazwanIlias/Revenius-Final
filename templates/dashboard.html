<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenius | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='reveniuslogo.png') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('dashboard') }}" class="logo">Revenius</a>
        <nav>
            <a href="{{ url_for('mylibrary') }}" class="btn btn-secondary">My Library</a>
            <a href="{{ url_for('login') }}" class="btn btn-danger" style="margin-left: 10px;">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="text-align: center; margin-top: 2rem;">
            <h1>Welcome back!</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Upload your lecture notes to get started.</p>

            <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <div class="upload-area">
                    <h3 style="color: var(--text-color);">Select file (PDF, DOCX, TXT)</h3>
                    <input type="file" name="file" id="fileInput" accept=".pdf,.docx,.txt" style="margin-top: 1rem; max-width: 300px;">
                </div>
                <button type="submit" class="btn">Upload & Proceed</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
