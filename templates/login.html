<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenius | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='reveniuslogo.png') }}">
</head>
<body>
    <div class="container auth-container">
        <div class="card">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">Revenius</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-muted);">Please log in to continue</p>
            
            {% if msg %}
            <div style="background-color: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 1.5rem;">
                {{ msg }}
            </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your User ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            
            <p style="margin-top: 1rem; font-size: 0.9rem; text-align: center; color: var(--text-muted);">
                Dummy account: aliff / 123123
            </p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
