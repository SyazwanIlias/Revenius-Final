<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Revenius</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='reveniuslogo.png') }}">
</head>
<body>
    <div class="container auth-container">
        <div class="card">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">Revenius</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-muted);">Welcome back! Please login to continue</p>
            
            {% if msg %}
<div class="alert {% if 'successful' in msg.lower() %}alert-success{% else %}alert-error{% endif %}">
    {{ msg }}
</div>
{% endif %}

            <form action="{{ url_for('login') }}" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                    Login
                </button>
            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.9rem; text-align: center; color: var(--text-muted);">
                Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Register here</a>
            </p>
            
            
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
