<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenius | My Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='reveniuslogo.png') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('dashboard') }}" class="logo">Revenius</a>
        <nav>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <h2>My Library</h2>
        <div class="dashboard-grid">
    {% if library_items %}
        {% for item in library_items %}
        <div class="card">
            <h3>{{ item.title }}</h3>
            
            {% if item.content_type == 'summary' %}
            <span style="background: #1e1b5e; color: #5e81f4; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; border: 1px solid #5e81f4;">Summary</span>
            {% else %}
            <span style="background: #3f0e40; color: #d946ef; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; border: 1px solid #d946ef;">Quiz</span>
            {% endif %}
            
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">Saved on: {{ item.created_at }}</p>
            
            <div style="margin-top: 1rem;">
                <a href="{{ url_for('view_content', content_id=item.content_id) }}" class="btn btn-secondary" style="padding: 0.5rem 1rem; text-decoration: none; display: inline-block;">View</a>
                
                <a href="{{ url_for('delete_content', content_id=item.content_id) }}" class="btn btn-danger" style="padding: 0.5rem 1rem; text-decoration: none; display: inline-block;" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p style="text-align: center; color: var(--text-muted); grid-column: 1 / -1;">No saved items yet.</p>
    {% endif %}
</div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
