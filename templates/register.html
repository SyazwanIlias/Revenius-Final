<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Revenius</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='reveniuslogo.png') }}">
</head>
<body>
    <div class="container auth-container">
        <div class="card">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">Revenius</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-muted);">Create your account and start learning</p>
            
            {% if msg %}
<div class="alert {% if 'successful' in msg.lower() %}alert-success{% else %}alert-error{% endif %}">
    {{ msg }}
</div>
{% endif %}

            <form action="{{ url_for('register') }}" method="POST" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3" maxlength="50" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                    <small style="display: block; margin-top: 0.5rem; color: var(--text-muted); font-size: 0.85rem;">
                        Password must be at least 6 characters long
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.9rem; text-align: center; color: var(--text-muted);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
